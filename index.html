<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;1,300&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Summery Component</title>
</head>
<body>

    <div class="component">
        <img src="images/Music_Flatline.png" alt="Music_Flatline" class="music-flatline">
        <div class="component-header">
            <h1>Order Summary</h1>
        </div>

        <div class="component-p">
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        </div>

        <div class="pay-card">
            <img src="images/Group-2.png" alt="Group-2">

            <div class="name-price">

                <div class="name">

                    <p>Annual Plan</p>

                </div>

                <div class="price">

                    <p>$59.99/year</p>

                </div>

            </div>

            <button><a href="#">Change</a></button>
        </div>

        <button class="process">Process to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>
</html>
